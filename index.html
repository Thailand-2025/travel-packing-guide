<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Travel Packing Guide</title>
<style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    h1::before { content: "\1F9F3 "; }
    details { margin-bottom: 1rem; background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 1rem; }
    summary { font-weight: bold; font-size: 1.2rem; cursor: pointer; margin: -1rem -1rem 1rem -1rem; padding: 1rem; background: #f0f0f0; border-bottom: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th, td { padding: 0.6rem; border: 1px solid #ccc; }
    th { background: #e9e9e9; }
    tr:nth-child(even) td { background: #f8eee6; }
    td:first-child { text-align: left; }
    td:not(:first-child) { text-align: center; }
  
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    
    th:nth-child(2), th:nth-child(3), th:nth-child(4), th:nth-child(5),
    td:nth-child(2), td:nth-child(3), td:nth-child(4), td:nth-child(5) {
      width: 15px;
      max-width: 15px;
      text-align: center;
    }
    
    th:first-child, td:first-child {
      width: 50px;
      max-width: 50px;
      word-wrap: break-word;
      white-space: normal;
    }
    </style>
</head>

</body>
